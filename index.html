<!DOCTYPE html>
<html>
<body>
  
<h2>Currency Converter</h2>

<p id="fetchResult"><i>Fetching conversion rates...</i></p>

<form oninput="amountOut.value=convert(amountIn.value,typeIn.value,typeOut.value)">
      <input type="number" size=10 id="amountIn">
      <select id="typeIn"></select>
      = <output name="amountOut"></output>
      <select id="typeOut"></select>
</form>

<script src="converter.js"></script>

</body>
</html>
